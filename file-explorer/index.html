<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="project-title">Project - Jaxen Dutta</title>

  <link rel="stylesheet" href="../styles/project.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link
    href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Fira+Code&family=Xanh+Mono:ital@0;1&family=Orbitron:wght@400..900&family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap"
    rel="stylesheet">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/favicon.png" type="image/png">
  <link rel="apple-touch-icon" href="icon.png">

  <script src="https://kit.fontawesome.com/d50d9d5a27.js" crossorigin="anonymous"></script>
  <script src="../js/project-data.json" data-project-data="../js/project-data.json"></script>
</head>

<body>
  <header>
    <a href="../#projects" class="rotating-button">
      <svg class="rotating-text" viewBox="0 0 100 100">
        <defs>
          <path id="circle" d="M 50, 50 m -37, 0 a 37,37 0 1,1 74,0 a 37,37 0 1,1 -74,0" />
        </defs>
        <text font-size="15.5">
          <textPath xlink:href="#circle">
            ✦ BACK ✦ TO ✦ PROJECTS
          </textPath>
        </text>
      </svg>
      <div class="inner-circle">←</div>
    </a>
    <div style="width: 20px;"></div>
    <a href="" class="rotating-button" id="scroll-right">
      <svg class="rotating-text" viewBox="0 0 100 100">
        <defs>
          <path id="circle" d="M 50, 50 m -37, 0 a 37,37 0 1,1 74,0 a 37,37 0 1,1 -74,0" />
        </defs>
        <text font-size="15.5">
          <textPath xlink:href="#circle">
            ✦ SCROLL TO THE ✦ RIGHT
          </textPath>
        </text>
      </svg>
      <div class="inner-circle">→</div>
    </a>
    <div style="flex: 1"></div>
    <h1 id="project-name" class="project-title"></h1>
    
    <a href="#" class="rotating-button" id="back-to-top">
      <svg class="rotating-text" viewBox="0 0 100 100">
        <defs>
          <path id="circle-top" d="M 50, 50 m -37, 0 a 37,37 0 1,1 74,0 a 37,37 0 1,1 -74,0" />
        </defs>
        <text font-size="13.5">
          <textPath xlink:href="#circle-top">
            ✦ BACK TO TOP ✦ BACK TO TOP
          </textPath>
        </text>
      </svg>
      <div class="inner-circle">↑</div>
    </a>
  </header>

  <main class="horizontal-scroll"></main>
  <button id="theme-toggle" class="theme-btn" aria-label="Toggle theme">
    <i class="fa-solid fa-sun" id="light-icon"></i>
    <i class="fa-solid fa-moon" id="dark-icon"></i>
  </button>
  <script src="../js/index.js"></script>
  <script src="../js/project.js" data-project-data="../js/project-data.json"></script>
</body>

</html>
